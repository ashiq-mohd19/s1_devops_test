apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloappbitsdevops-deployment
  labels:
    app: helloapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloapp
  template:
    metadata:
      labels:
        app: helloapp
    spec:
      containers:
      - name: helloapp
        image: srinijakammari/devops:latest
        
apiVersion: v1
kind: Service
metadata:
  name: helloappbitsdevops-service
spec:
  selector:
    app: helloapp
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 5000
  type: LoadBalancer
